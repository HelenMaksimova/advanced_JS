<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
<div id="app">
    <div class="header">
        <div></div>
        <div class="header-right-container">
            <blue-search type="text" v-model="searchLine"></blue-search>
            <blue-button @click="filterGoods">Искать</blue-button>
            <blue-button @click="viewBasket">Корзина</blue-button>
        </div>
    </div>
    <div class="main">
        <goods-item
            v-for="item in filteredGoods"
            :item="item"
            @add="addBasketItem"
        ></goods-item>
    </div>
    <basket-card v-if="basketVision" @view="viewBasket">
        <basket-item v-for="item in basketGoods" :item="item" @remove="deleteBasketItem"></basket-item>
    </basket-card>
</div>
<script src="app.js"></script>
</body>
</html>
